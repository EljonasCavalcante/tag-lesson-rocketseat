<!--
  <input type="file"

  - O usuário poderá escolher 1 ou mais arquivos para enviar no formulário

  # Atributos
  - value
    -contém o arquivo a ser enviado
  -accept
    -descreve que tipo de arquivo serão aceitos
  -file
    - a lista de arquivo ou arquivos
  -multple
    -permite  o envio de múltiplos arquivos

    #Envio dos arquivos
    Para envio dos arquivos o formulário deverá utilizar o método POST e o atributo como "multiplo/form-data"
-->

<form action=""
method="post"
enctype="multipart/form-data">
<input type="file">
</form>
