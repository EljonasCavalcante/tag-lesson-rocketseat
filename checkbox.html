<!--
  <input type="checkbox">
  -caixa que pode ser marcado
  -selecionar um valor  para ser enviado
  -se não selecionado, não será enviado nenhum dado

  #Atributo 
  -globas

  -Value
    *valor que aquele campo contém
    *se não estiver presente, o padrão e 'on'
  -checkbox
    *para deixar o campo marcado por padrão
-->

<fieldset>
  <legend>choose you interests</legend>
  <div>
    <input type="checkbox"
    id="coding"
    name="interest"
    value="checked">
    <label for="coding">coding</label>
  </div>
  <div>
    <input type="checkbox"
    id="musc"
    name="interest"
    value="musc">
    <label for="musc">musc</label>
  </div>
</fieldset>
