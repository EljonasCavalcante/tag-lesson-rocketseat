<!--

  Dentro do form é muito importante saber com formulara as informaçoes
  <fieldset>
    -agrupamento de campos
    -mesmo propósito
    -semântica
    -acessibilidade

    -atributos especias
          -desativa todos os elementos internos
          -não serão envaidos ao sbmeter o formulário
    -Form
    -o id de um formulário ao qual esse fieldset pertence
    - não precisa estar dentro do formulário
    -name 
       -nome do grupo 
    <legend>
      -nome do agrupamento
      -primeiro elemento do fieldset

      -->

      <form id="Contato" action="" >
        <button>enviar</button>

        <fieldset form="Contato" name="input-Contact" >
          <legend>Contato</legend>

            <label for="">Name</label>
            <input type="text">
        </fieldset>
      </form>

        <label for="">nome</label>
