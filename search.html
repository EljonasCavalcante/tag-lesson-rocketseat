<!--
  <input type="search"

  - Para cada campo de busca
  -É igual ao campo do tipo 'text' mas poderá ser um pouco diferente dependendo do seu navegador

  #Atributo
  -list/ <datalist>
    -pattern
    -aria-label

-->


<datalist id="serachterms">
  <option>Mac</option>
  <option>Win</option>
  <option>Linux</option>
</datalist>

<form action="">
  <input type="search" name="q" list="searchterms"
  placeholder="digite seu termo de busca"
  size="29"
  aria-label="Campo de pesquisa:Digite seu termo de busca">
  <button>Pesquisa</button>

</form>
